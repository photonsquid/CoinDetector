name: CI

on:
  push:
    branches-ignore:
      - main
  tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Test
      run: npm run test
    - name: Create PR
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Merge tag ${{ github.ref }} into main
        title: Merge tag ${{ github.ref }} into main
        body: |
          Merge tag ${{ github.ref }} into main
        branch: main
        delete-branch: true
        # Set tag author as PR assignee
        assignees: ${{ github.event.pusher.name }}
        commit-option: squash

